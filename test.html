<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS w Kwaku</title>
</head>
<body>
    <div id="container">
        <div id="nameDiv" class="input" >Name: <input id="name" type="text" placeholder="Student Name"></div>
        <div class="input">Grade: <input id="grade" type="text" placeholder="Student Grade">
        </div>
        <div class="input">GPA: <input id="gpa" type="text" placeholder="Student GPA">
        </div>
        <div class="input">Courses: <input id="courses" type="text" placeholder="Student Courses">
        </div>
        <div class="input">Age: <input id="age" type="text" placeholder="Student Age">
        </div>
        <button id="student-btn">Add New Student</button>
        </div>

    <table id="display">
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>GPA</th>
            <th>Courses</th>
            <th>Age</th>
        </tr>
    </table>
    <!-- <ul id="studentRoll"></ul> -->
<script src="test.js"></script>
</body>
</html>
